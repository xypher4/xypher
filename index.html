    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Resources</title>
    
    <!-- Google Sans Font -->
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS (v4.3.1) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom Styles -->
    <style>
        /* Custom Theme Colors */
        :root {
            --primary-color: #1d3557; /* Deep Blue */
            --secondary-color: #f1faee; /* Light Mint */
            --accent-color: #457b9d; /* Lighter Blue */
            --background-color: #f1faee; /* Light Mint */
            --text-color: #1d3557; /* Deep Blue */
            --button-hover-color: #e63946; /* Red for Hover */
            --input-bg-color: #a8dadc; /* Pale Blue */
        }

        body {
            font-family: 'Google Sans', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        h1 {
            font-weight: 700;
            color: var(--primary-color);
            animation: fadeInDown 1s ease-out;
        }

        p.lead {
            font-weight: 500;
            color: var(--accent-color);
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out;
        }

        .btn-custom {
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--secondary-color);
            padding: 15px 30px;
            border-radius: 25px;
            background-image: none;
            font-size: 1rem;
            text-transform: uppercase;
        }

        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background-color: var(--button-hover-color);
            border-color: var(--button-hover-color);
        }

        .container {
            max-width: 600px;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 800px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 900px;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Login Container Styling */
        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            display: none; /* Hidden by default */
            z-index: 9999;
        }

        .login-card {
            background-color: var(--secondary-color);
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            animation: fadeInDown 0.5s ease-out;
        }

        .login-card h1 {
            font-size: 2rem;
            color: var(--primary-color);
        }

        .form-control {
            border-radius: 25px;
            background-color: var(--input-bg-color);
            border: none;
            color: var(--primary-color);
        }

        .input-group-text {
            border-radius: 25px 0 0 25px;
            background-color: var(--input-bg-color);
            border: none;
            color: var(--primary-color);
        }

        .form-control:focus {
            box-shadow: none;
            background-color: #ffffff;
        }

     .resources-container {
            display: block; /* Hidden by default, shown after login */
        } 
    </style>

<body>

<!-- Login Form Overlay -->
<div class="login-container">
    <div class="login-card text-center">
        <h1 class="mb-4">Login</h1>
        <form onsubmit="authenticate(event)">
            <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    </div>
                    <input type="text" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-custom btn-block">Login</button>
        </form>
    </div>
</div>

<!-- Gaming Resources Content -->
<div class="container text-center mt-5 resources-container">
    <h1 class="mb-4">Gaming Resources</h1>
    <p class="lead">Access exclusive content and stand out in your games.</p>
    
    <!-- UC Purchasing Button -->
    <a href="UC/uc.html" class="btn btn-lg mb-4 shadow-sm btn-custom">
        <i class="fas fa-coins me-2"></i> Get UC
    </a>
    
    <!-- PUBG IDs Buying Button -->
    <a href="PUBG_ids/PUBGids.html" class="btn btn-lg mb-4 shadow-sm btn-custom">
        <i class="fas fa-id-card me-2"></i> Buy IDs
    </a>
</div>

</body>
